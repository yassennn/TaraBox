<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN IN</title>
</head>
<body>
    <center>
        <h1>SIGN IN</h1>
    </center>
    <form action="" method="POST">
        <div style="text-align: center;">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="UN" required placeholder="Your name">
        </div>
        <br>
        <div style="text-align: center;">
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="pass" required placeholder="Your password">
        </div>
        <br>
        <div style="text-align: center;">
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="EM" required placeholder="Your email">
        </div>
        <br>
        <div style="text-align: center;">
            <input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
