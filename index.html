<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN IN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }
        h1 {
            color: #0072ff;
            margin-bottom: 20px;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: 0.3s;
        }
        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus {
            border-color: #0072ff;
            outline: none;
            box-shadow: 0 0 8px rgba(0, 114, 255, 0.2);
        }
        input[type="submit"] {
            background-color: #0072ff;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #0056cc;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelector("form").addEventListener("submit", function(event) {
                event.preventDefault();
                
                let form = event.target;
                let formData = new FormData(form);
                
                fetch("login.php", {
                    method: "POST",
                    body: formData
                })
                .then(response => response.text())
                .then(data => {
                    if (data === "success") {
                        alert("Login successful!");
                        form.reset();
                        window.location.href = "dashboard.html";
                    } else {
                        alert("Invalid credentials. Please try again.");
                    }
                });
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>SIGN IN</h1>
        <form action="login.php" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="UN" required placeholder="Your name">

            <label for="password">Password:</label>
            <input type="password" id="password" name="pass" required placeholder="Your password">

            <label for="email">Email or Phone:</label>
            <input type="email" id="email" name="EM" required placeholder="Your email or phone">

            <input type="submit" value="SAVE">
        </form>
    </div>
</body>
</html>
