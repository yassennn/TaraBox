<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN IN TARABOX</title>
    <style>
        /* إعدادات عامة للصفحة */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #495057;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #007BFF;
            margin-top: 30px;
            font-size: 32px;
            font-weight: 600;
        }

        /* حاوية النموذج */
        .container {
            max-width: 450px;
            margin: 40px auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* تنسيق الحقول */
        .input-container {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-bottom: 20px;
        }

        input, select, label {
            font-size: 16px;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        /* تحسين حقل المدخلات عند التفاعل */
        input[type="text"], input[type="email"], input[type="password"], select {
            background-color: #f1f3f5;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus, select:focus {
            border-color: #007BFF;
            background-color: #e9ecef;
            outline: none;
        }

        /* تأثير عند مرور الفأرة على الأزرار */
        button, input[type="submit"] {
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover, input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* تنسيق labels و text */
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #495057;
        }

        /* تنسيق خيارات الجنس */
        .gender-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        .gender-container input {
            width: auto;
        }

        /* تنسيق التواريخ */
        .select-container {
            margin-bottom: 20px;
        }

        /* الرسائل الخطأ */
        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 15px;
        }

        /* تباعد إضافي */
        .form-footer {
            text-align: center;
            margin-top: 20px;
        }

        /* إضافة خط تفريق */
        hr {
            border: 0;
            border-top: 1px solid #ddd;
            margin: 20px 0;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>TARABOX - Sign In</h1>

        <!-- نموذج التسجيل -->
        <form id="sign-in-form" onsubmit="return saveData(event)">

            <!-- First Name and Last Name -->
            <div class="input-container">
                <div style="flex: 1;">
                    <label for="first-name">الاسم الأول</label>
                    <input type="text" name="USER-NAME-1" id="first-name" placeholder="الاسم الأول" maxlength="30">
                </div>
                <div style="flex: 1;">
                    <label for="last-name">الاسم الأخير</label>
                    <input type="text" name="USER-NAME-2" id="last-name" placeholder="الاسم الأخير" maxlength="30">
                </div>
            </div>

            <!-- تاريخ الميلاد -->
            <div class="select-container">
                <label>تاريخ الميلاد:</label>
                <select id="day" name="day"></select>
                <select id="month" name="month"></select>
                <select id="year" name="year"></select>
            </div>

            <script>
                // تعبئة الأيام
                let daySelect = document.getElementById("day");
                for (let i = 1; i <= 31; i++) {
                    let option = document.createElement("option");
                    option.value = i;
                    option.textContent = i;
                    daySelect.appendChild(option);
                }

                // تعبئة الشهور
                let monthSelect = document.getElementById("month");
                let months = ["يناير", "فبراير", "مارس", "أبريل", "مايو", "يونيو", "يوليو", "أغسطس", "سبتمبر", "أكتوبر", "نوفمبر", "ديسمبر"];
                for (let i = 0; i < months.length; i++) {
                    let option = document.createElement("option");
                    option.value = i + 1;
                    option.textContent = months[i];
                    monthSelect.appendChild(option);
                }

                // تعبئة السنوات
                let yearSelect = document.getElementById("year");
                let currentYear = new Date().getFullYear();
                for (let i = currentYear; i >= 1900; i--) {
                    let option = document.createElement("option");
                    option.value = i;
                    option.textContent = i;
                    yearSelect.appendChild(option);
                }
            </script>

            <!-- الجنس -->
            <div class="gender-container">
                <div>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">أنثى</label>
                </div>
                <div>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">ذكر</label>
                </div>
            </div>

            <!-- البريد الإلكتروني أو الهاتف -->
            <div class="input-container">
                <label for="email">البريد الإلكتروني أو الهاتف</label>
                <input type="email" name="email" id="email" placeholder="البريد الإلكتروني أو الهاتف">
            </div>

            <!-- كلمة المرور الجديدة -->
            <div class="input-container">
                <label for="password">كلمة المرور الجديدة</label>
                <input type="password" name="pass" id="password" placeholder="كلمة المرور الجديدة" maxlength="15">
            </div>

            <!-- زر الحفظ -->
            <div class="input-container">
                <input type="submit" name="save" value="حفظ">
            </div>

            <div class="form-footer">
                <hr>
                <p>لديك حساب بالفعل؟ <a href="#">تسجيل الدخول هنا</a></p>
            </div>
        </form>
    </div>

    <script>
        function saveData(event) {
            event.preventDefault();

            // الحصول على القيم المدخلة
            let firstName = document.getElementById("first-name").value;
            let lastName = document.getElementById("last-name").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let gender = document.querySelector('input[name="gender"]:checked');

            // التحقق من الحقول الفارغة
            if (!firstName || !lastName || !email || !password || !gender) {
                alert("يرجى تعبئة جميع الحقول.");
                return false;
            }

            // حفظ البيانات في LocalStorage
            localStorage.setItem("firstName", firstName);
            localStorage.setItem("lastName", lastName);
            localStorage.setItem("email", email);
            localStorage.setItem("password", password);
            localStorage.setItem("gender", gender.value);

            alert("تم حفظ البيانات بنجاح!");

            // إعادة تعيين النموذج بعد الحفظ
            document.getElementById("sign-in-form").reset();

            return true;
        }
    </script>

</body>
</html>
