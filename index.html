<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - TARABOX</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #495057;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            padding: 40px;
        }

        .form-container, .info-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        h1 {
            color: #007BFF;
            text-align: center;
        }

        .input-container {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input:focus, select:focus {
            border-color: #007BFF;
            outline: none;
        }

        .gender-container {
            display: flex;
            justify-content: space-around;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .info-container {
            text-align: left;
        }

        .file-input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .file-input-container input {
            width: auto;
            border: none;
            padding: 5px;
        }

        .profile-img-preview {
            margin-top: 10px;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
            border: 2px solid #ddd;
        }
    </style>
</head>
<body>

    <h1>تسجيل الدخول</h1>

    <div class="container">
        <!-- نموذج التسجيل -->
        <div class="form-container">
            <form id="signInForm" onsubmit="return saveData(event)">
                <div class="input-container">
                    <label for="first-name">الاسم الأول</label>
                    <input type="text" id="first-name" required>
                </div>
                <div class="input-container">
                    <label for="last-name">الاسم الأخير</label>
                    <input type="text" id="last-name" required>
                </div>
                <div class="input-container">
                    <label>تاريخ الميلاد</label>
                    <select id="day"></select>
                    <select id="month"></select>
                    <select id="year"></select>
                </div>
                <div class="gender-container">
                    <label><input type="radio" name="gender" value="female"> أنثى</label>
                    <label><input type="radio" name="gender" value="male"> ذكر</label>
                </div>
                <div class="input-container">
                    <label for="email">البريد الإلكتروني أو الهاتف</label>
                    <input type="email" id="email" required>
                </div>
                <div class="input-container">
                    <label for="password">كلمة المرور</label>
                    <input type="password" id="password" required>
                </div>
                <div class="file-input-container">
                    <label for="profile-picture">اختر صورة الملف الشخصي</label>
                    <input type="file" id="profile-picture" accept="image/*" onchange="previewImage(event)">
                    <img id="profile-img-preview" class="profile-img-preview" src="" alt="معاينة الصورة" />
                </div>
                <button type="submit">حفظ</button>
            </form>
        </div>

        <!-- بيانات المستخدم -->
        <div class="info-container">
            <h2>بيانات المستخدم</h2>
            <div id="user-info">
                <p>لا توجد بيانات حتى الآن.</p>
            </div>
        </div>
    </div>

    <script>
        function populateDates() {
            let daySelect = document.getElementById("day");
            let monthSelect = document.getElementById("month");
            let yearSelect = document.getElementById("year");

            for (let i = 1; i <= 31; i++) {
                let option = document.createElement("option");
                option.value = i;
                option.textContent = i;
                daySelect.appendChild(option);
            }

            let months = ["يناير", "فبراير", "مارس", "أبريل", "مايو", "يونيو", "يوليو", "أغسطس", "سبتمبر", "أكتوبر", "نوفمبر", "ديسمبر"];
            for (let i = 0; i < months.length; i++) {
                let option = document.createElement("option");
                option.value = i + 1;
                option.textContent = months[i];
                monthSelect.appendChild(option);
            }

            let currentYear = new Date().getFullYear();
            for (let i = currentYear; i >= 1900; i--) {
                let option = document.createElement("option");
                option.value = i;
                option.textContent = i;
                yearSelect.appendChild(option);
            }
        }

        function previewImage(event) {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                document.getElementById("profile-img-preview").src = e.target.result;
            }

            if (file) {
                reader.readAsDataURL(file);
            }
        }

        function saveData(event) {
            event.preventDefault();

            let firstName = document.getElementById("first-name").value;
            let lastName = document.getElementById("last-name").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let gender = document.querySelector('input[name="gender"]:checked');
            let day = document.getElementById("day").value;
            let month = document.getElementById("month").value;
            let year = document.getElementById("year").value;
            let profilePicture = document.getElementById("profile-picture").files[0];

            if (!gender) {
                alert("يرجى اختيار الجنس");
                return false;
            }

            let userData = {
                firstName,
                lastName,
                email,
                password,
                gender: gender.value,
                dob: `${day}-${month}-${year}`,
                profilePicture: profilePicture ? profilePicture.name : "لا يوجد صورة"
            };

            // حفظ البيانات في LocalStorage
            localStorage.setItem('userData', JSON.stringify(userData));

            // تحديث البيانات على الشاشة
            document.getElementById("user-info").innerHTML = `  
                <p><strong>الاسم:</strong> ${userData.firstName} ${userData.lastName}</p>
                <p><strong>البريد الإلكتروني:</strong> ${userData.email}</p>
                <p><strong>الجنس:</strong> ${userData.gender === "male" ? "ذكر" : "أنثى"}</p>
                <p><strong>تاريخ الميلاد:</strong> ${userData.dob}</p>
                <p><strong>صورة الملف الشخصي:</strong> ${userData.profilePicture}</p>
            `;

            // إرسال البيانات إلى Network (محاكاة خادم)
            fetch("https://jsonplaceholder.typicode.com/posts", {
                method: "POST",
                body: JSON.stringify(userData),
                headers: {
                    "Content-Type": "application/json"
                }
            })
            .then(response => response.json())
            .then(data => console.log("تم إرسال البيانات:", data))
            .catch(error => console.error("حدث خطأ:", error));

            return false;
        }

        document.addEventListener("DOMContentLoaded", function () {
            populateDates();
        });
    </script>

</body>
</html>
