<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - TARABOX</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #495057;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 400px;
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        h1 {
            color: #007BFF;
            text-align: center;
            font-size: 1.5em;
        }

        .input-container {
            margin-bottom: 10px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 3px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .gender-container {
            display: flex;
            justify-content: space-between;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .file-input-container {
            text-align: center;
        }

        .profile-img-preview {
            margin-top: 10px;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            object-fit: cover;
            border: 2px solid #ddd;
        }

        .info-container {
            width: 90%;
            max-width: 400px;
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <h1>تسجيل الدخول</h1>
    <div class="container">
        <form id="signInForm" onsubmit="return saveData(event)">
            <div class="input-container">
                <label for="first-name">الاسم الأول</label>
                <input type="text" id="first-name" required>
            </div>
            <div class="input-container">
                <label for="last-name">الاسم الأخير</label>
                <input type="text" id="last-name" required>
            </div>
            <div class="input-container">
                <label>تاريخ الميلاد</label>
                <select id="day"></select>
                <select id="month"></select>
                <select id="year"></select>
            </div>
            <div class="gender-container">
                <label><input type="radio" name="gender" value="female"> أنثى</label>
                <label><input type="radio" name="gender" value="male"> ذكر</label>
            </div>
            <div class="input-container">
                <label for="email">البريد الإلكتروني</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-container">
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" required>
            </div>
            <div class="file-input-container">
                <label for="profile-picture">صورة الملف الشخصي</label>
                <input type="file" id="profile-picture" accept="image/*" onchange="previewImage(event)">
                <img id="profile-img-preview" class="profile-img-preview" src="https://www.w3schools.com/howto/img_avatar.png" alt="صورة افتراضية">
            </div>
            <button type="submit">حفظ</button>
        </form>
    </div>

    <div class="info-container">
        <h2>بيانات المستخدم</h2>
        <div id="user-info">
            <p>لا توجد بيانات حتى الآن.</p>
        </div>
    </div>

    <script>
        function populateDates() {
            let daySelect = document.getElementById("day");
            let monthSelect = document.getElementById("month");
            let yearSelect = document.getElementById("year");

            for (let i = 1; i <= 31; i++) {
                daySelect.innerHTML += `<option value="${i}">${i}</option>`;
            }

            let months = ["يناير", "فبراير", "مارس", "أبريل", "مايو", "يونيو", "يوليو", "أغسطس", "سبتمبر", "أكتوبر", "نوفمبر", "ديسمبر"];
            for (let i = 0; i < months.length; i++) {
                monthSelect.innerHTML += `<option value="${i+1}">${months[i]}</option>`;
            }

            let currentYear = new Date().getFullYear();
            for (let i = currentYear; i >= 1900; i--) {
                yearSelect.innerHTML += `<option value="${i}">${i}</option>`;
            }
        }

        function previewImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => document.getElementById("profile-img-preview").src = e.target.result;
                reader.readAsDataURL(file);
            }
        }

        function saveData(event) {
            event.preventDefault();
            document.getElementById("user-info").innerHTML = `<p><strong>تم الحفظ بنجاح!</strong></p>`;
            return false;
        }

        document.addEventListener("DOMContentLoaded", populateDates);
    </script>
</body>
</html>
